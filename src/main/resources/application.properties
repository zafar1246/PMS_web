server.port=8095
spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp


#Below REST APPLICATION PROPERTIES
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe  
spring.datasource.username=system
spring.datasource.password=admin
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingstrategy
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.hibernate.ddl-auto=none
logging.file.name = ..\..\pms_log.log
logging.pattern.file=%d [%thread] %-5level %-50logger{40} :%m%n
logging.logback.rollingpolicy.max-file-size=1024KB
logging.logback.rollingpolicy.max-history=2
logging.logback.rollingpolicy.total-size-cap=10240KB
logging.logback.rollingpolicy.clean-history-on-start=true
